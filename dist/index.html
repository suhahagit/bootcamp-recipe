<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel = "stylesheet" href='style.css'/>
</head>
<body>
    <div id = 'container'>
        
        <div id = 'input-bar'>
            <input id = 'input' type = 'text' placeholder="Ingredient">
            <button id = 'btn' onclick="displayRecipes()">Search!</button>
        </div>

        <div id = 'recipes-container'></div>

    </div>

    <script id = "recipes-template" type = "text/x-handlebars-template">
        {{#each data}}
            <div class = 'recipe'>
                <a class = 'title' href="{{href}}" onerror="defaultHref(this)">{{title}}</a>
                <img class = 'thumbnail' src = '{{thumbnail}}'>
                <ul>
                    {{#each ingredients}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>               
            </div>
        {{/each}}
    </script>


    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="dataManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
